<body>

    <table width="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>

          <table width="100%" border="0">
            <tr>
              <td><img src="test.jpg" width="200" height="67" alt="" /></td>
              <td><img src="test.jpg" width="200" height="67" alt="" /></td>
              <td>asd</td>
            </tr>
            <tr>

          </table>
        </td>
        <td id="demo2">&nbsp;</td>

    </table>
  </div>
  <div id="aa" style="OVERFLOW: hidden; WIDTH: 381px;valign:top; background-color:#FFFFCC">
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td id="aa1">
          <table width="100%" border="0">
            <tr>
              <td><img src="https://www.baidu.com/img/baidu_jgylogo3.gif" width="200" height="67" alt="" /></td>
              <td><img src="https://www.baidu.com/img/baidu_jgylogo3.gif" width="200" height="67" alt="" /></td>
              <td s"s">asd</td>

            </tr>
          </table>
        </td>
        <td id="aa2">&nbsp;</td>
      </tr>
    </table>
  </div>
  <script language="JavaScript" type="text/javascript">
    function marquee(tagName, speed) {
      // Coded by NetRube(NetRube@126.com)
      speed = speed || 30;
      var tag0 = document.getElementById(tagName);
      var tag1 = document.getElementById(tagName + "1");
      var tag2 = document.getElementById(tagName + "2");
      tag2.innerHTML = tag1.innerHTML;
      var myMar = setInterval(scrolling, speed);
      tag0.onmouseoveon = function () {
        clearInterval(myMar);
      }

      tag0.onmouseout = function () {
        myMar = setInterval(scrolling, speed);
      }

      function scrolling() {
        if (tag0.scrollLeft > tag2.offsetWidth)
          tag0.scrollLeft -= tag1.offsetWidth;
        else
          tag0.scrollLeft++;
      }
    }

    var mar = new marquee("demo", 50);
    mar = null;
    var mar = new marquee("aa", 30);
    mar = null;
  </script>
</body>

</html>
